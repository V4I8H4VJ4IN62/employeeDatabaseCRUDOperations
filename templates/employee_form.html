{% extends 'layout.html' %}
{% block content %}
  <form method="post">
    <div class="row">
      <div class="col-md-6">
        <label class="form-label">First name</label>
        <input name="first_name" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Last name</label>
        <input name="last_name" class="form-control" required>
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-md-6">
        <label class="form-label">Email</label>
        <input name="email" class="form-control" type="email" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Phone</label>
        <input name="phone" class="form-control">
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-md-4">
        <label class="form-label">DOB</label>
        <input name="dob" class="form-control" type="date">
      </div>
      <div class="col-md-4">
        <label class="form-label">Hire Date</label>
        <input name="hire_date" class="form-control" type="date" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">Salary (optional)</label>
        <input name="salary" class="form-control" type="number" step="0.01">
      </div>
    </div>

    <div class="row mt-2">
      <div class="col-md-4">
        <label class="form-label">Department</label>
        <select name="department_id" class="form-select" required>
          {% for d in departments %}
          <option value="{{ d.id }}">{{ d.name }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="col-md-4">
        <label class="form-label">Role</label>
        <select name="role_id" class="form-select" required>
          {% for r in roles %}
          <option value="{{ r.id }}">{{ r.title }} ({{ r.grade or '' }})</option>
          {% endfor %}
        </select>
      </div>
      <div class="col-md-4">
        <label class="form-label">Manager (optional)</label>
        <select name="manager_id" class="form-select">
          <option value="">-- none --</option>
          {% for m in managers %}
          <option value="{{ m.id }}">{{ m.first_name }} {{ m.last_name }}</option>
          {% endfor %}
        </select>
      </div>
    </div>

    <div class="mt-3">
      <button class="btn btn-success">Save</button>
      <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
{% endblock %}
